<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer> </script>
    <title>Receba as promoções da Fashion4All pelo email</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/img/logo.png" alt="Fashion4All"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/#produtos">Produtos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/#sobre">Sobre nós</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Promoções
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/cupom/">Cupons</a></li>
                    <li><a class="dropdown-item" href="/promocoes/">Receba por Email</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <section id="promocaoemail">
            <div class="container">
              <div class="input-container">
                <h1 style="color: white;">Receba promoções pelo Email!</h1>
                <div class="name-input">
                  <label for="name">Seu nome:</label>
                  <input type="text" name="nome" id="name" placeholder="Seu primeiro nome" class="input">
                </div>
                <div class="email-input">
                  <label for="email">Seu email:</label>
                  <input type="email" name="email" id="email" placeholder="Seu melhor email" class="input">
                </div>
                <div class="submit-input">
                  <input type="submit" value="Enviar" class="input">
                </div>
              </div>
              <div class="img">
                
              </div>
            </div>
          </section>
      </main>
</body>
</html>
